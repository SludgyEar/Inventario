{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/styleLogin.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />    
    
    <title>Inventario</title>


</head>

<body>
    <!-- <h1 style="text-align: center; font-family: courier; border: 2px solid black;">My first centered header</h1>
    <p style = "font-size: 200%; color: red; font-family: courier; text-align: center;">Entra a este link para ser hackeado perro</p> -->

    <div id = "main">
        <div class="login-container">
            <div class="login-box">
                <h2>Login</h2>
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                        <label for="{{ form.username.id_for_label}}" class="form-label" style="font-size: 100%  ;"></label>
                        <input type="text" name="{{ form.username.html_name }}" id="{{ form.username.id_for_label }}"
                            style="border-color: #070D59; border-width: 2px;" placeholder="Username or Email" autocomplete="username" required
                            oninvalid="this.setCustomValidity('Please, enter a valid username or email.')"
                            oninput="this.setCustomValidity('')" />
                    </div>
                    <div class="input-group">
                        <label for="{{ form.password.id_for_label }}" style="color: #070D59; font-weight: 600;"></label>
                        <input type="password" name="{{ form.password.html_name }}" id="{{ form.password.id_for_label }}"
                            style="border-color: #070D59; border-width: 2px;" placeholder="Password" autocomplete="current-password" required
                            oninvalid="this.setCustomValidity('Please, enter your password.')" oninput="this.setCustomValidity('')" />
                    </div>
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </div>
    

                    
                                    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
